<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификация оружия</title>
</head>
<body>
    <h1>Введите длину и ширину оружия</h1>
    <form action="/classify" method="post">
        <label for="length">Длина (см):</label><br>
        <input type="number" id="length" name="length" step="0.1" required><br><br>
        <label for="width">Ширина (см):</label><br>
        <input type="number" id="width" name="width" step="0.1" required><br><br>
        <button type="submit">Классифицировать</button>
    </form>
</body>
</html>
